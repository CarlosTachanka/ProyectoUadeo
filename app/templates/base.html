<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Escolar</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        nav { margin-bottom: 2rem; background: #f4f4f4; padding: 1rem; }
        nav a { margin-right: 1rem; text-decoration: none; color: #333; font-weight: bold; }
        nav a:hover { color: #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { background: #f9f9f9; padding: 1rem; border: 1px solid #ddd; margin-bottom: 2rem; }
        input { padding: 0.5rem; margin-right: 0.5rem; }
        button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('users') }}">Usuarios</a>
        <a href="{{ url_for('products') }}">Productos</a>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
